    function hello(val){
        alert(val);
    }
    function view_group(val) {
        {#그룹별 데이터 뽑아서 출력#}
        $('#group_score').empty()

        $.ajax({
            type: "GET",
            url: "/resultlist?&group="+val,
            data: {},
            success: function (response) {
                let rows = response['throw_matches']
                console.log(rows)
                {#alert('success')#}
                {#alert(response["msg"])#}
                {#window.location.reload()#}
                for (let i=0; i<rows.length; i++){
                    let num = i+1
                    let home_img = rows[i]['home_img']
                    let HomeTeam = rows[i]['HomeTeam']
                    let HomeTeamScore = rows[i]['HomeTeamScore']
                    let AwayTeamScore = rows[i]['AwayTeamScore']
                    let AwayTeam = rows[i]['AwayTeam']
                    let away_img = rows[i]['away_img']

                    temp_html = `<tr >
                                <td>${num}</td>
                                <td><a href="#result" onclick="save_bucket(this)" value="${HomeTeam}"><span><img src="${home_img}"></span> <span>${HomeTeam}<span></a></td>
                                <td>${HomeTeamScore}</td>
                                <td>:</td>
                                <td>${AwayTeamScore}</td>
                                <td><a href='#result' onclick="save_bucket(this)" value = '${AwayTeam}'><span>${AwayTeam}</span> <span><img src="${away_img}"></span> </a></td>
                            </tr>`

                    $('#group_score').append((temp_html))



                }

            }
        });
    }

    function save_bucket(e) {
        {#댓글 기능 구현#}
        console.log(e.getAttribute('value'))

        $.ajax({
            type:'POST',
            url: '/bucket',
            data : {},
            success: function(response){
                alert('success')
            }

        })
    }
</script>
